<div class="pt-2">
    <span class="text-lg font-semibold">Newbie Guide Buffs</span>

    <div class="pt-1">
        <div class="pb-2">Mage</div>

        <table class="table-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px-4">Level</th>
                    <th class="px-4">Buffs</th>
                </tr>
            </thead>
            <tbody>

                @for (level of levelsToIterate; track level) {
                <tr>
                    <td class="px-4">{{ level }}</td>
                    <td class="px-4">
                        @for (buff of MAGE_NG; track buff.name) {
                            <img class="inline" [src]="'https://enofod.github.io/l2-buffs/' + buff.icon + '.png'" [alt]="buff.name"/>
                        }
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>


    <div class="pt-4">
        <div class="pb-2">Warrior</div>

        <table class="table-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px-4">Level</th>
                    <th class="px-4">Buffs</th>
                </tr>
            </thead>
            <tbody>

                @for (level of levelsToIterate; track level) {
                <tr>
                    <td class="px-4">{{ level }}</td>
                    <td class="px-4">
                        @for (buff of WARRIOR_NG; track buff.name) {
                            <img class="inline" [src]="'https://enofod.github.io/l2-buff/' + buff.icon + '.png'" [alt]="buff.name"/>
                        }
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

</div>
